{% extends 'base.html' %}
{% block content %}

{% if error %}
<br>
<br>
{{ error }}
<br>
<br>
{% endif %}

<h1>Login</h1>

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    Username:
    <br>
    <input type="text" name="username" id="username">
    <br>
    Password:
    <br>
    <input type="password" name="password" id="password">
    <br>
    <br>
    <input class="btn btn-primary" type="submit" value="Login">

</form>

{% endblock %}
